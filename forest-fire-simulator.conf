# Forest Fire Simulator Configuration
# Default configuration file

simulation {
  # Grid size for simulations (width and height)
  default-grid-size = 100
  
  # Enable adaptive time stepping based on CFL condition
  adaptive-time-step = true
  
  # Boundary condition: absorbing, periodic, reflective, or fixed
  boundary-condition = "absorbing"
  
  # Fire dynamics parameters
  fire-dynamics {
    # Base probability of spontaneous ignition (lightning)
    base-ignition-probability = 0.0001
    
    # Moisture effect coefficient (higher = stronger moisture suppression)
    moisture-coefficient = 2.5
    
    # Critical temperature for ignition (Celsius)
    temperature-critical = 30.0
    
    # Temperature scale for sigmoid transition
    temperature-scale = 5.0
    
    # Wind speed effect factor (empirical: 0.1783)
    wind-factor = 0.1783
    
    # Slope effect factor (empirical: 3.533)
    slope-factor = 3.533
  }
}

# Swiss region configurations
regions {
  wallis {
    # Center coordinates (Sion area)
    center-lat = 46.2
    center-lon = 7.5
    
    # Size of the region in kilometers
    size-km = 10
    
    # Grid resolution in meters
    resolution-m = 100
  }
  
  grisons {
    # Center coordinates (Davos area)
    center-lat = 46.8
    center-lon = 9.8
    
    size-km = 15
    resolution-m = 100
  }
  
  ticino {
    # Center coordinates (Bellinzona area)
    center-lat = 46.2
    center-lon = 9.0
    
    size-km = 12
    resolution-m = 100
  }
}

# Data export configuration
export {
  # Available formats for export
  formats = ["csv", "json"]
  
  # Enable compression for exported files
  compression = true
}

# Logging configuration
logging {
  # Log level: ERROR, WARN, INFO, DEBUG
  level = "INFO"
  
  # Log file (optional, remove for console-only logging)
  file = "simulation.log"
}